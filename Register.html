<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div style="text-align: center;
    border:5px inset white;
    padding: 0px 95px 20px 50px;
    border-radius: 10px;
    margin: 2% 2% 10% 65%;
    position: fixed;
    color: aliceblue;
    background-image: url(2.jpeg);
    font-size:13px;
    font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">
        <form style="text-align: left;">
            <br><label style="font-size:x-large; font-family: algerian;">R E G I S T E R</label> <br> <br>
            <label>First Name:</label>
            <table>
                <th><input type="text" placeholder="Your Name" autofocus><br></th>
            </table>
            <label>Last Name:</label>
            <table>
                <th> <input type="text" placeholder="Surname"><br></th>
            </table>
            <label>Mo. Number:</label>
            <select style="color: brown;">
                <option>Select</option>
                <option>+91</option>
                <option>+85</option>
                <option>+61</option>
            </select>
            <table>
                <th> <input type="number" placeholder="Minimum-10-Numbers"><br></th>
            </table>

            <label>Email</label>
            <table>
                <th><input type="email" placeholder="@abc"><br><br></th>
            </table>
            <label>Create Password</label><br>
            <label>Enter Password</label>
            <table>
                <th><input type="text" placeholder="Example-Abcd@123"><br></th>
            </table>
            <label>Re-Enter Password</label> <br>
            <table>
                <th><input type="password"><br><br></th>
            </table>
            <input type="submit" class="btn btn-success">
            <input type="reset" class="btn btn-danger"><br><br>
            <i style="color:white; "> Registration is Complete? </i> <a href="demo.html"
                style="font-size: large; color: aliceblue;"><b>Login Here</b></a>

        </form>
    </div>
    <img src="1.jpg" width="100%" height="100%">
</body>

</html>
